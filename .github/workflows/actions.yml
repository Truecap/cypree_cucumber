name: GitHub Actions Cypress/cucumber/Telnyx
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
     
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm test
            
    
      - uses: cypress-io/github-action@v4
      
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos